      **Als der kleine Engel einen Nachtbesuch machte**

      <br/>Eines Tages wachte ein kleiner Engel nach einem 
      <br/>angen weiten Sternenflug in einem Menschenzimmer auf. 
      <br/>Es war Nacht und der Raum wurde von draußen nur 
      <br/>schwach vom Licht der Straßenlaterne erhellt. 
      <br/>Das Engelchen konnte im Raum die Silhouetten eines 
      <br/>Schrankes, eines Tisches und eines Bettes wahrnehmen. 
      <br/>Ein Menschenkind lag im Bett und schlief. Entzückt 
      <br/>betrachtete das Engelchen das Kind. Wie friedlich es da lag! 
      <br/>Die geschlossenen Augen waren von einem dichten 
      <br/>Wimperkränzchen umrahmt und seine Wangen hatten eine
      <br/>rosige Farbe. In seinen Armen hielt es fest gedrückt eine 
      <br/>Puppe aus buntem Stoff. Eine Puppe, die wie ein fröhlicher, 
      <br/>kleiner Engel aussah. Das freute den kleinen Engel sehr. 
      <br/>Die kleinen Menschlein liebte es nämlich am meisten. 
      <br/>Sie konnten sich noch richtig freuen, und wenn sie lachten, 
      <br/>klang Ehrlichkeit in diesem Lachen mit. Ehrlichkeit und 
      <br/>Liebe und tiefes Vertrauen. 
      <br/>Alles Eigenschaften, die es bei 
      <br/>den erwachsenen Menschen viel zu oft vermisste. Das 
      <br/>Engelchen verspürte große Lust, das Kind zu wecken, 
      <br/>wusste aber, dass es das nicht durfte.
      <br/>„Ich könnte ein wenig pusten, oder ganz leise singen!“, 
      <br/>dachte es. Das konnte doch nicht verboten sein und außer-
      <br/>dem würde es auch niemand merken. Und da pustete es 
      <br/>und sang es. Die ganze Nacht lang. Mit lieblich heller 
      <br/>Engelsstimme sang es alle Lieder, die es im großen 
      <br/>Himmelschor für das große Fest gelernt und geprobt hatte. 
      <br/>Das Kind wachte nicht auf. Es lächelte selig im Schlaf. 
      <br/>Am Morgen aber sagte es zu seiner Mutter: „Ein warmer 
      <br/>Wind hat mich im Schlaf gestreichelt und ein Engel hat 
      <br/>dazu gesungen. Das klang so wunderbar!“
      <br/>„Das hast du bestimmt geträumt“, sagte die Mutter und 
      <br/>sie lächelte. „Ja! Bestimmt“, sagte das Kind. Es wusste, 
      <br/>dass man so etwas Schönes nicht erklären konnte, man 
      <br/>musste es für sich behalten, ganz tief im Herzen.
