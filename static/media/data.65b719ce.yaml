      ### Lied:
      <br/>[Ein Licht geht uns auf](https://youtu.be/vVgwn6SRZxc)
                    
      ### Einführung:
      <br/>Licht spielt im Advent und an Weihnachten eine besondere Rolle. Jetzt ist die Zeit im Jahr, in der die Nächte am längsten sind.
      <br/>Bei so viel Dunkelheit sehnen wir uns wieder nach Licht, nach längeren Tagen.
      <br/>Wir sagen oft: Jesus ist das Licht der Welt. Er hat da Hoffnung gebracht, wo Menschen in Dunkelheit waren. Er hat Kranke geheilt, Traurige getröstet, ja er hat sogar den Tod besiegt.
      <br/>Wenn wir an Jesus glauben, kann auch uns ein Licht aufgehen. Und wir können zu Menschen werden, die für andere wie Licht sind. Davon erzählt die Geschichte, die wir heute hören werden.
       
      ### Gebet:
      <br/>Jesus, wir sind heute Abend hier in der Adventszeit, weil wir uns darauf vorbereiten wollen, deinen Geburtstag zu feiern.
      <br/>Wir danken dir, dass du bei uns bist und uns durch diesen Tag begleitet hast. Weil du bei uns bist, müssen wir uns nicht fürchten. Du bist wie die Sonne, die die Nacht vertreibt.
      <br/>Amen.
       
      ### Geschichte:
      <br/>**Der Adventsengel**
      <br/>Unter den Engelscharen im Himmel befand sich ein Engel, den Gott noch nie mit einer Botschaft zu den Menschen geschickt hatte. Und doch wäre der gar zu gern einmal auf die Erde geflogen, um zu wissen, wie es dort unten zugehe.
      <br/>
      <br/>Als es wieder einmal Advent wurde, sprach Gott zu ihm: _„Ich weiß um deine Sehnsucht; begib dich auf die Erde zu den Menschenkindern. Zum Weihnachtsfest im Himmel aber musst du wieder zurück sein.”_
      <br/>
      <br/>Freudig breitete der Engel seine Flügel aus und schwebte hinunter zur Erde. Er kam in eine große Stadt und staunte über die vielen Menschen, die die Straßen bevölkerten; es war ja die Zeit der Weihnachtseinkäufe. Überall wimmelte es von Leuten, die geschäftig durch die Straßen hasteten. Alle schienen es furchtbar eilig zu haben.
      <br/>
      <br/>Als nun der Engel genauer hinsah und in ihre Gesichter schaute, erschrak er und wurde sehr traurig, denn er erblickte nur ernste Gesichter und angespannte Mienen. Kaum einer sprach mit dem anderen, keiner grüßte oder lachte. Sie taten ihm Leid.
      <br/>
      <br/>_„Ich muss ihnen ein wenig zur Freude verhelfen“_, dachte er. Sachte berührte er eine Frau, die mit Einkaufstaschen bepackt an Ihm vorüber wollte und sprach ihr einen freundlichen Gedanken In die Seele. Da begann ihr Gesicht zu leuchten vor Freude, und sie konnte nicht anders, als ihrer Nachbarin zuzulächeln, die Ihr entgegenkam. Diese wiederum war erstaunt und erfreut von einem wildfremden Menschen so freundlich behandelt zu werden. Ihre ernsten Mienen lösten sich, und auch sie konnte nun nicht anders, als selber zu lächeln und freundlich zu sein, so pflanzte sich Freude und Freundlichkeit fort wie eine Lichterkette und steckte die anderen an, einen um den anderen.
      <br/>
      <br/>Als der Engel wieder In den Himmel zurückgekehrt war, erzählte er dem lieben Gott was er erlebt hatte. Da lächelte Gott ihm gütig zu und sagte: _„Gut hast du das gemacht, sehr gut! Nichts Besseres hättest du tun können; denn es gibt nichts Wichtigeres und Schöneres, als Anderen Freude zu bereiten und Liebe zu schenken. Von heute an sollst du „Adventsengel“ heißen!“_
      <br/>
      <br/>Heutzutage kommt kein Adventsengel mehr zu den Menschen. Wir selber sollen Adventengel sein für die anderen, das heißt Freude machen und Liebe schenken, mag es auch noch so wenig sein. Immer werden dann zwei glücklich sein; derjenige, der gibt, und der, der empfängt!
       
      ### Aktion:
      <br/>Eigentlich hatten wir geplant, dass nun jeder einen guten Gedanken auf einen Zettel schreibt und wir dann diese Zettel untereinander austauschen. Dieses machen wir nun einfach in Gedanken, in dem wir an einen lieben Menschen, Verwandten, Nachbarn … einen virtuellen Wunsch schicken.
       
