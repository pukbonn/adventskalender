      #### Der König, der nicht reisen konnte
      <br/><br/>**Einleitung:** Die Geschichte der drei Könige, die dem Stern folgen, ist eine der schönsten Erzählungen. Haben auch andere den Stern gesehen? Was haben sie gedacht? Warum sind sie zu Hause geblieben? Jerome, von dem ich erzählen will, ist ein solcher König.
      <br/><br/>Fern von hier, im südlichen Ägypten, liegt sein Königreich. Jerome träumt viel, weil er jede Menge Zeit hat. Er träumt auch davon, einmal in seinem Leben eine weiter Reise zu machen.
      <br/><br/>Eines Abends steigt er auf den Turm seines Schlosses, um in den Nachthimmel zu schauen. Da stockt plötzlich sein Blick. Das hat er noch nie gesehen – ein flirrender Lichtschein am Horizont, der sich hin- und herbewegt. Sogleich lässt er nach seinem Astrologen rufen. Der heißt Balu, hat schon einen weißen Bart und weiße Haare. „Was ist das für ein Lichtschein“, fragt Jerome streng und weist mit seinem Fernrohr an den Horizont. „Warum hat mir davon niemand erzählt?“
      <br/><br/>„O Herr“, sagt Balu, „gerade wollte ich mit dir darüber sprechen. Das ist ein Komet, der weit weg von unserem Land steht. Vielleicht steht er im Norden über der Nilquelle, die war schon immer voller Geheimnisse.“
      <br/><br/>„Ein Komet“, fragt Jerome ungläubig. „Erkläre mir gefälligst, was ein Komet ist!“
      <br/><br/>„König Jerome, ein Komet bedeutet `Haarstern`. So haben die Griechen dazu gesagt. Das ist ein schweifender Stern. Er erscheint. Er verschwindet. Er besteht aus einem Kopf, der eine mächtig wallende Mähne hinter sich herzieht, er…“
      <br/><br/>„Astrologengeschwätz“, schreit Jerome und fuchtelt mit seinem Fernrohr durch die Luft. „Was soll das – ein abgeschlagenes Haupt, das durch die Lüfte fliegt und wunderliche Lichter beschwert? Ist das alles, was du über diesen Kometen weißt? Und warum soll er ausgerechnet über der Nilquelle oder noch weiter im Norden stehen?“
      <br/><br/>„König Jerome2, entgegnet der Astrologe Balu würdig „ es ist ernster, als ihr denkt. Seid froh, dass der Komet fern von uns ist, denn Kometen künden vob großen Ereignissen und diese sind selten erfreulich.“
      <br/><br/>König Jerome schreitet nachdenklich auf und ab. „Balu, ihr müsst herausfinden, was dieser Komet bedeutet. Morgen um diese zeit will ich mehr davon wissen“, befiehlt Jerome.
      <br/><br/>Unruhig schläft der König in dieser Nacht. Auch Balu, der Astrologe findet keine Ruhe. Er blättert in alten Sternkarten. Er diskutiert mit seinen Schülern, die er nacheinander aus dem Bett holt. Er baut selbst eine Sternkonstellation nach. Ganz früh am Morgen, als die Sterne gerade verlöschen, findet er einen Hinweis.
      <br/><br/>Als König Jerome ihn holen lässt, nimmt er seine Sternkarte mit. Er entrollt sie vor dem König und sagt: „Hier, König Jerome, hier kommt ein Komet ins Sternbild des Saturn. Das habe ich herausgefunden. Er steht weit oben im Norden, in einem fernen Land. Dort ist dieses wunderliche Licht ganz genau zu sehen. Wenn meine Berechnungen stimmen, dann ist gerade jetzt ein großer König geboren.“
      <br/><br/>Jerome hört aufmerksam zu. Balu sagt leise: „Wenn ich mir eine Bemerkung gestatten darf, es wäre gut, König Jerome, diesem neu geborenen König einen Besuch zu machen.“
      <br/><br/>Die nächsten Tage bringt Jerome mit Grübeln und Nachdenken zu. Dann befiehlt er seinen Dienern einen Ausritt zum Markt. Maluk, die nächste Stadt, ist berühmt für Waren aus aller Herren Länder. Dort, mitten auf dem Markt steigt der König ab. Er begibt sich zu den Bergkamelen und kauft zwanzig eigensinnige und gewaltige Tiere. Dann geht er zu den gelben Lastkamelen aus Batha, die unempfindlich sind gegen Stechmücken und brav durch die heiße Wüste trotten können. Davon nimmt er auch zwanzig Tiere. Dann befiehlt er den Dienern, nach den teuersten weißen Rennkamelen Ausschau zu halten. Er handelt ebenfalls um zwanzig Tiere und reitet wieder heim.
      <br/><br/>Jeden Tag geht er nun mit seinem Gefolge zu den umliegenden Märkten. Einmal kauft er 40 Lastesel. Das andere Mal benötigt er 60 Wassersäcke. Dann lässt er 200 Zeltstangen und viele Felle für die Zelte besorgen. Er gibt Damensättel für die weißen Kamele in Auftrag, die Handwerker brauchen einen ganzen Monat dafür. Hin und wieder steigt er dann abends auf den Schlossturm, um mit dem Fernrohr nach dem Kometen Ausschau zu halten. Zum Glück ist er noch zu sehen. Nun befiehlt er seiner Dienerschaft, Reisekleider für sich und sein Gefolge nähen zu lassen. Auch das braucht seine Zeit und viele Tage vergehen.
      <br/><br/>Eines abends kommt Balu, der Astrologe ganz außer Atem in den Palast. „König Jerome“, spricht er hastig, „rufe alle Diener zusammen.“ Als alle versammelt sind, sagt Balu: „Hört. Er entfernt sich. Er entschwindet nach Norden.“ „Was, wer, wo?“ rufen alle durcheinander, denn sie haben wohl begriffen, dass König Jerome irgendetwas Größeres plant. Am lautesten war der König selbst. „Los, rede, was hast du uns zu sagen?“ Balu verneigt sich tief vor dem König und sagt: „Ich bedaure – der große Stern geht dahin. Er verschwindet – für immer. Das große Ereignis ist vorüber. Nun wissen wir nicht, was es gebracht hat.“
      <br/><br/>Betrübt blickt Jerome um sich. Alles, aber auch alles hatte er für diese große Reise eingekauft, die er nun nie machen wird.“ Geht an eure Arbeit zurück“, befiehlt Jerome seinen Dienern und scheucht sie weg.
      <br/><br/>Als er mit Balu alleine ist, sagt der große König Jerome mit müder Stimme: „Balu, der Stern hat mich, den König Jerome gerufen und ich habe nicht gehört. Viel zu lange habe ich überlegt. Überflüssiges habe ich geplant und mich dabei nicht einen Schritt vorwärts bewegt. Ich habe den wichtigsten Stern meines Lebens gesehen und bin ihm nicht gefolgt.“
