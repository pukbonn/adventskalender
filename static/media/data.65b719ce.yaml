      #### Der Stern von Bethlehem und die große Konjunktion
      
      <br/>**Unser Adventskalenderfenster am JAP** zeigt eine astronomische Erscheinung rund um Christi Geburt, die für den Stern von Bethlehem verantwortlich sein könnte??? und die derzeit am Abendhimmel wieder zu erkennen ist. Dieses tolle astromische Ereignis verbindet uns mit der damaligen Zeit. Spannend!
      <br/>Es geht um die - Große Konjunktion: Wenn Jupiter und Saturn beisammen stehen.
      <br/>Dieses Phänomen - die so genannte Große Konjunktion von Jupiter und Saturn - geschieht etwa alle 20 Jahre. Hintergrund sind die unterschiedlichen Umlaufzeiten der beiden Planeten um die Sonne. Jupiter braucht für eine Umrundung der Sonne ca. 12 Jahre, Saturn knapp 30 Jahre. Alle 20 Jahre stehen sie scheinbar eng beieinande. Tatsächlich kommen sich Saturn und Jupiter auf ihren Umlaufbahnen auch während der Großen Konjunktion nicht nahe: Saturn ist zum Zeitpunkt des Treffens doppelt so weit von der Erde entfernt wie Jupiter. Was bei der Großen Konjunktion zählt, ist allein unser Anblick am Sternbenhimmel. In diesem Jahr ganz besonders: So nah, wie sich Jupiter und Saturn am 21. Dezember 2020 kommen, standen sie schon Hunderte Jahre nicht mehr beieinander.
      
      <br/>Ganz eng zusammen werden sie am 21. Dezember stehen. Sie wirken wie ein Himmelskörper, ein Stern und erinnern uns an den Stern von Bethlehem.
      <br/>Die Geschichte vom Stern von Bethlehem ist eine schöne Geschichte- dazu passt das tolle atronomische Phänomen!
      
      <br/>Wenn wir an den Stern von Bethlehem denken, haben wir einen Kometen mit einem langen Schweif vor Augen. Es kann aber sein, dass es kein Komet war, sondern eine besondere Konstellation von Jupiter und Saturn, die den Weisen aus dem Morgenland den Weg gewiesen hat.
      <br/>Seit Jahrhunderten versuchen Astronomen, herauszufinden, was der Stern von Bethlehem war. Komet? Supernova? Eine besondere Konstellation? Bereits Johannes Keppler, Edmond Halley und Isaak Newton dachten über diese Frage nach und entwickelten dazu ihre Theorien.
      <br/>Laut Bibel war der Stern von Bethlehem nicht nur in Israel, sondern auch in Babylon, der Heimat der drei Weisen zu sehen. Dieses Ereignis war auffällig und selten. Erfahrenen babylonischen Astronomen erschien es als etwas Besonderes. Die leuchtende Erscheinung muss länger zu sehen gewesen sein, da die drei Weisen sie bei ihrem Aufbruch in Babylon als auch bei ihrer Ankunft in Bethlehem beobachteten.
      <br/>Das Rätsel des Sterns von Bethlehem ist bis heute ungelöst.
      
      <br/>Zuletzt kamen sich Jupiter und Saturn im Jahr 1623 ähnlich nahe wie 2020.
      <br/>Für Interessierte: Beide Planeten sind mit Einbruch der Dämmerung tief stehend im Südwesten zu sehen. Jupiter ist der hellere, etwas tiefer stehende „Stern“, Saturn steht etwas weiter links und höher, leuchtet nicht ganz so hell. Bis zur Großen Konjunktion am 21. Dezember 2020 nähern sich die beiden Planeten immer weiter an und stehen gleichzeitig immer tiefer am Himmel.
      <br/>Also: freie Sicht suchen, nach Südwesten schauen und nach dem Einsetzen der Dämmerung nach den Planeten Ausschau halten, da sie nach 18 Uhr bereits untergehen.
