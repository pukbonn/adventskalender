      #### Der Tag der heiligen Lucia (Luzia)
      <br />**Legende und Brauchtum zum Gedenktag am 13. Dezember**
      
      <br/>Am 13. Dezember, also mitten im Advent, begeht die Kirche alljährlich den Gedenktag der heiligen Lucia oder Luzia, deren Name übersetzt »die Leuchtende« bedeutet. Der Legende nach lebte die heilige Lucia als junge Christin im 3. Jahrhundert in Syrakus auf Sizilien. Dort soll sie als Kind einer vornehmen Familie im Jahr 286 geboren worden sein. In einer Zeit der Christenverfolgung als viele Christen sich versteckt hielten, versorgte sie diese Menschen in den Katakomben mit Lebensmitteln.
      <br/>Damit sie die Hände frei zum Tragen hatte, setzte sie sich einen Kranz mit Lichtern auf den Kopf. Als Lucia einen reichen Mann heiraten sollte, weigerte sie sich dieses zu tun, da sie keusch bleiben wollte und löste die Verlobung. Der vor den Kopf gestoßene Mann verriet sie beim Kaiser, woraufhin dieser sie hinrichten ließ.
      <br/>Die heilige Lucia gilt als Patronin der Blinden, der Bauern, der kranken Kinder, der reuigen Dirnen, der Glaser, der Kutscher, der Näherinnen, der Notare, der Pedelle, der Sattler, der Schneider, der Schreiber, der Türhüter, der Weber und als Schutzpatronin gegen verschiedene Krankheiten wie Augenleiden, Halsschmerzen, Infektionen, Blutfluss und die Ruhr.
      
      <br/>Am Gedenktag der heiligen Lucia gibt es einige alte Bräuche. So tritt beispielsweise in Schweden und einigen anderen skandinavischen Ländern an diesem Tag die »Luzienbraut« auf. Diese ist nach der Tradition jeweils die älteste Tochter einer Familie und trägt zu diesem Anlass ein weißes Kleid mit roter Schärpe (wahrscheinlich den blutigen Märtyrertod symbolisierend) sowie einen Kerzenkranz auf dem Kopf. Gefolgt von weiteren Mädchen zieht die Luzienbraut in einem Umzug durchs Dorf. Der Brauch soll das Ende der dunklen Tage symbolisieren. Es heißt, die Luzienbraut kündet das Licht an, das an Weihnachten in die Welt kommt.
      <br/>Dagegen wird in Italien der Gedenktag von »Santa Luzia« mit Lichterumzügen gefeiert. In Deutschland gibt es mancherorts den Brauch, dass die Kinder am 13. Dezember ein altes Milchglas mit vielen bunten Schnipseln aus Transparentpapier bekleben. Dieses Glas wird dann am Abend mit einem Teelicht ins Fenster gestellt.
      
      <br/>(entnommen aus [Vivat! Themenwelten und Jahreskreis](https://cms.vivat.de/themenwelten/jahreskreis/advent/heilige-lucia.html))
