      Lebendiger Advent
      
      <br/>Bonn-Endenich, 01.12.2020
      
      <br/>Liebe Gemeinden von St.Maria Magdalena und Trinitatis
      
      <br/>Wir sind in der Adventszeit angekommen.
      <br/>Heute am 1.12. öffnen wir das erste Türchen unseres Adventskalender.
      <br/>Hier vor dem Pfarrheim von St. Maria Magdalena haben wir das große Fenster zur Straße geschmückt.
      <br/>In ganz Endenich erwarten die Kleinen oder Großen das Weihnachtsfest.
      <br/>Das Bild am Fenster zeigt einen großen Adventskalender, ein kleines Dorf, unser Adventsdorf.
      <br/>Wieso gibt es eigentlich Adventskalender und seit wann?
      <br/>Entstanden ist der Adventskalender im 19. Jahrhundert, er soll das Warten auf den Heiligen Abend versüßen. Früher wurde jeden Tag eine Kerze angezündet, heute sind die Adventskalender mit Schokolade oder kleinen Geschenken gefüllt.
      <br/>Der erste selbstgemachte Adventskalender entstand 1851. Protestantische Familien hängten täglich ein christliches Bild auf oder zeichneten 24 Striche an die Wand oder Tür und die Kinder durften dann immer einen Strich wegwischen. Bei den Katholiken bereitete man stattdessen dem Christkindchen ein Bett, indem man jeden Tag einen Strohhalm in die Krippe legte.
      <br/>Ab 1902 wurden die ersten Adventskalender gedruckt, ein Verleger namens Gerhard Lang aus München brachte kurze Zeit später einen Kalender mit 24 Bildchen zum Ausschneiden auf den Markt und danach gab es dann die Schokoladenkalender.
      <br/>Im Laufe der Jahre entwickelte sich die Tradition immer weiter, viele Eltern basteln einen Kalender selber und befüllen ihn mit kleinen Geschenken oder besonderen Süssigkeiten. Der Adentskalender gehört zu Weihnachten dazu. Er verkürzt die lange Wartezeit.
      <br/>In Endenich gibt es seit einigen Jahren den lebendigen Adventskalender. Das bedeutet, dass an jedem Abend an einem Haus in Endenich ein Türchen geöffnet wird, dass Geschichten erzählt werden und man gemeinsam singt.
      <br/>In diesem Jahr ist alles ein wenig anders. Die Fenster werden geschmückt, leider dürfen wir uns nicht persönlich davor treffen.
      <br/>Lichter erstrahlen an den Abenden und in vielen Häusern bereitet man sich auf das große Fest vor.
      <br/>Gemeinsam wollen wir trotz allem die Adventszeit gemeinsam erleben, wir wollen uns
      <br/>die kommenden Tage verschönern und wir laden Sie ein unseren lebendigen Advent, der durch die Straßen zieht und jeden Tag irgendwo ein Türchen im Adventsdorf Endenich öffnet, zu begleiten.
      
      <br/>__Gedanken zum Advent__
      <br/>Wo Menschen einander Freude schenken, da ist Advent, Ankunft des Herrn.
      <br/>Wo Menschen Zeit miteinander teilen, da ist Advent, Ankunft des Herrn.
      <br/>Wo Menschen ehrlich und offen zueinander sind, da ist Advent, Ankunft des Herrn. Wo Menschen gemeinsam Mahl halten, da ist Advent, Ankunft des Herrn.
      <br/>Wo Menschen zusammen Gottesdienst feiern, da ist Advent, Ankunft des Herrn. Wo Menschen Danke sagen für all das Gute, was ihnen geschieht,
      <br/>da ist Advent, Ankunft des Herrn.
      
      <br/>Das erste Türchen haben wir heute geöffnet, das Licht einer Kerze erstrahlt und so wollen wir heute, egal, wo wir gerade sind, singen:
      
      <br/>Das Licht einer Kerze ist im Advent erwacht. Eine kleine Kerze leuchtet durch die Nacht. Alle Menschen warten hier und überall, warten voller Hoffnung auf das Kind im Stall.
      
      So wünschen wir Ihnen eine schöne und gute Adventszeit und schließen mit einem Wort von Franz von Assisi:
      
      <br/>_„Gegen die Nacht können wir nicht ankämpfen, aber wir können ein Licht anzünden.“_
      
      <br/>Das Licht einer Kerze kann die Dunkelheit nicht besiegen, aber es ist ein Zeichen der Hoffnung.
